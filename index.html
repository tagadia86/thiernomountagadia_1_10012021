<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVIA</title>
    <link rel="stylesheet" href="style.css">
    <!--CDN FONT RALEWAY GOOGLE-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;500;800&display=swap" rel="stylesheet"> 
    <!--CDN FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
</head>
<body>
    
</body>
    <div class="page-block">
        <header>
            <!--NAVBAR-->
            <div class="header-part1" >
                <img src="images/logo/Reservia.svg" alt="logo reservia">
                <div>
                    <nav>            
                        <a href="#hosting">Hébergements</a>
                        <a href="#activity" id="activity-link">Activités</a>
                    </nav>
                    <a href="#">S'incrire</a>
                </div>
            </div>
        </header>
        <div class="body-title">
            <h1>Trouver votre hébergement pour des vacances de rêve </h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>
        <!--SEARCHBAR-->
        <div class="search-zone">
            <div class="position-logo"><i class="fas fa-map-marker-alt"></i></div>
            <input class="search-bar"  type="search">
            <div class="search-button">Rechercher</div> 
        </div>
        <!--FILTERS-->
        <div class="filters">
            <p class="filters-title">Filtres</p>
            <!--ECONOMIC-->
            <div class="filters-model" >
                <i class="fas fa-money-bill-wave" ></i>
                <p class="filter-text" >Économique</p>
            </div>
                <!--FAMILIAL-->
            <div class="filters-model" >
                <i class="fas fa-child"></i>
                <p class="filter-text" >Familial</p>
            </div>
            
                <!--ROMANTIC-->
            <div class="filters-model" >
                <i class="fas fa-heart"></i>
                <p class="filter-text" >Romantique</p>
            </div>
                <!--ALLOWED PETS-->
            <div class="filters-model" >
                <i class="fas fa-dog"></i>
                <p class="filter-text" >Animaux autorisés</p>
            </div>
        </div>
    </div>
</html>
